<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj Film - PanKot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<div class="container admin-container">
    <div class="card shadow-sm">
        <div class="card-header">
            <h3 class="mb-0">Dodaj Film</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="polish_title" class="form-label">Tytuł Po Polsku:</label>
                    <input type="text" id="polish_title" name="polish_title" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="original_title" class="form-label">Tytuł Oryginalny:</label>
                    <input type="text" id="original_title" name="original_title" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="watched_date" class="form-label">Data Obejrzenia:</label>
                    <input type="date" id="watched_date" name="watched_date" class="form-control"
                           value="{{ today_date }}">
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Ocena (1-10):</label>
                    <input type="number" id="rating" name="rating" class="form-control" min="1" max="10">
                </div>
                <div class="mb-3">
                    <label for="release_year" class="form-label">Rok Premiery:</label>
                    <input type="number" id="release_year" name="release_year" class="form-control" placeholder="YYYY"
                           min="1900" max="2100">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Dodaj Film</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}">Powrót do strony głównej</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

<script>
    const savedTheme = localStorage.getItem('theme');
    document.documentElement.classList.toggle('dark-mode', savedTheme === 'dark');

    document.addEventListener('DOMContentLoaded', function () {
        document.body.classList.toggle('dark-mode', savedTheme === 'dark');
        const theme = savedTheme === 'dark' ? 'dark' : 'light';
        updateColors(theme);
        updateTableThemes(theme);
    });
</script>
</body>
</html>
